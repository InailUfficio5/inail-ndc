            '@base': 'https://schema.gov.it/lodview/work-accident/controlled-vocabulary/adm_serv/mansione/livello1/'
      example:
        capDatLav: '00140'
        civicoDatLav:
          streetNumber: '3'
        comuneDatLav:
          codiceComune: '058091'
        denominazioneDatLav: 'Fabio Rossi'
        indirizzoDatLav: 'VIA PO'
        mansione: '1'
    MedicoDTO:
      title: MedicoDTO
      type: object
      properties:
        codiceFiscaleMedCert:
          type: string
