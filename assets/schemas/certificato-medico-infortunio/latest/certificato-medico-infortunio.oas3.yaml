          minLength: 1
          maxLength: 30
          example: SPDTST90A01H501W
        cognomeMedCert:
          type: string
          description: Cognome del medico certificatore
          minLength: 1
          maxLength: 30
          example: Verdi
        nomeMedCert:
          type: string
          description: Nome del medico certificatore
          minLength: 1
